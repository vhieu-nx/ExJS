

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<form>
    <input type="number" name="" id="day">
    <input onclick="checkDay()" type="button" value="Tính số ngày">
    <p id="show">

    </p>
</form>
</body>
</html>
<script>

    function checkDay() {
        let a = parseInt(document.getElementById('day').value);

        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('show').innerHTML = 'Tháng ' + a + ' có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('show').innerHTML = 'Tháng ' + a + ' có 30 ngày';
                break;
            case 2:
                document.getElementById('show').innerHTML = 'Tháng ' + a + ' có 28 or 29 ngày';
                break;
            default:
                document.getElementById('show').innerHTML = 'You are entered wrong month';

        }
    }
</script>
