<body>
        <table>

                    <input type="text" id="amount" >

                </th>

                </th>
                <th></th>
                <th></th>

            </tr>
            <tr>

            </tr>

<div id="display"></div>

</body>
<script>
    function  function1(){


        let a = document.getElementById('amount').value

        let b = document.getElementById('toCurrency').value;
        let total = a * b

        document.getElementById("display").innerText = a + 'chuyển đổi thành ' + total

   }
</script>
