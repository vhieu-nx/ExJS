<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img  id="myImage" src="Image/soccer.jpg" height="183" width="275"/>
    <p>Click button below move the image to right</p>
    <input type="submit" value="Click me" onclick="moveRight();">
</form>
</body>
<script>
    var imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + -100 + 'px';
    }
    window.onload = init();



</script>
</html>
