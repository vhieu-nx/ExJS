<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="caculator">
    <input type="text" id="caculator1"> <br/>
    <button type="button" id="cong" onclick="cong()">Addition(+)</button>
    <button type="button" id="tru" onclick="tru()" >Subtraction(-)</button>
    <button type="button" id="nhan" onclick="nhan()" >Multiplication(x)</button>
    <button type="button" id="chia" onclick="chia()">Division(/)</button>
    <p id="show"></p>


</body>
<script>
    function cong(){
        let a = document.getElementById("caculator").value;
        let b = document.getElementById("caculator1").value;
        let result = parseFloat(a) + parseFloat(b);
        let result1 = parseFloat(a) - parseFloat(b);
        let result2 = parseFloat(a) * parseFloat(b);
        let result3 = parseFloat(a) / parseFloat(b);
        document.getElementById("cong").innerText = "Result(+) là: " + result
        document.getElementById("tru").innerText = "Result(-) là: " + result1
        document.getElementById("nhan").innerText = "Result(*) là: " + result2
        document.getElementById("chia").innerText = "Result(/) là: " + result3
    }
