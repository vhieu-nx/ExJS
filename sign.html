<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Type a number", '');
    switch ((value >0) ? 1 : (value<0) ? -1 : 0){
        case 1:
            alert(1)
            break;
        case -1:
           alert(-1)
            break;
        case 2:
            alert(0)
            break;
        default:
            alert(0)
            break;

    }

</script>
</body>
</html>
